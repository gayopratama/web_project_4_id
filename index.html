<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="script" href="script.js">
  <link rel="icon" type="image" href="/image/like-fill.svg">
  <title>Around the U.S</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./image/Vector.svg" alt="logo vector around US">
    <hr class="header__line">
  </header>

  <section class="profile">
    <div class="profile__avatar">
      <img class="profile__avatar-ellipse" src="./image/avatar.jpg" alt="profile avatar">
    </div>
    <div class="profile__info">
      <p class="profile__info-name">Jacques Cousteau</p>
      <p class="profile__info-job">Penjelajah</p>
    </div>
    <button class="profile__edit-btn">
      <img src="./image/EditButton.png" alt="edit button logo">
    </button>
    <button class="profile__add-btn">
      <div class="profile__rectangle">
        <img class="profile__rectangle-add-btn" src="./image/addsign.png" alt="Add Button logo">
      </div>
    </button>
    <div class="profile__edit-form">
        <h1 class="profile__edit-form-title">Edit profile</h1>
        <input class="form__input" type="text" value="Jacques Cousteau" name="name">
        <hr class="form__line">

        <input class="form__input" type="text" value="Penjelajah" name="job">
        <hr class="form__line">

        <button type="button" class="form__close_btn">
          <img src="./image/Close-Icon.png" alt="close icon">
        </button>
      <button type="submit" class="form__submit_btn">Simpan</button>
    </div>
  </section>

  <section class="elements">
    <div class="element">
      <img class="element__foto" src="./image/kirill-pershin-1088404-unsplash.png" alt="view kiril pershin">
      <div class="element__caption_container">
      <p class="element__caption">Lembah Yosemite</p>
      <button class="element__like-btn"></button>
      </div>
    </div>

    <div class="element">
      <img class="element__foto" src="./image/kirill-pershin-1404681-unsplash.png" alt="view view danau Louise">
      <div class="element__caption_container">
        <p class="element__caption">Danau Louise</p>
        <button class="element__like-btn"></button>
      </div>
    </div>
    <div class="element">
      <img class="element__foto" src="./image/kirill-pershin-1556355-unsplash.png" alt="view pegunungan Bald">
      <div class="element__caption_container">
      <p class="element__caption">Pegunungan Bald</p>
      <button class="element__like-btn"></button>
    </div>
    </div>
    <div class="element">
      <img class="element__foto" src="./image/kirill-pershin-1404681-unsplash (1).png" alt="view gunung latemar">
      <div class="element__caption_container">
      <p class="element__caption">Gunung Latemar</p>
      <button class="element__like-btn"></button>
    </div>
    </div>
    <div class="element">
      <img class="element__foto" src="./image/kirill-pershin-1556355-unsplash (1).png" alt="view Vnoise">
      <div class="element__caption_container">
      <p class="element__caption">Vanoise National Park</p>
      <button class="element__like-btn"></button>
    </div>
    </div>
    <div class="element">
      <img class="element__foto" src="./image/kirill-pershin-1088404-unsplash (1).png" alt="view Lago di braies">
      <div class="element__caption_container">
      <p class="element__caption">Lago di Braies</p>
      <button class="element__like-btn"></button>
    </div>
    </div>
  
  </section>

  <div class="add__form">
    <h2 class="add__form_title">Tempat Baru</h2>
    <div class="field__titile">
      <input class="form__input" type="text" placeholder="judul" name="title">
      <hr class="form__line">
    </div>
    <div class="field__link">
      <input class="form__input" type="text" placeholder="tautan gambar" name="link">
      <hr class="form__line">
    </div>
    <button class="add__form_submit-btn">Buat</button>
    <button type="button" class="add__form_close-btn">
      <img src="./image/Close-Icon.png" alt="close icon">
    </button>
  </div>
  

  <footer class="footer">
    Â© 2021 Around The U.S.
  </footer>

  <script src="script.js">
  </script>
</body>

</html>
