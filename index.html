<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="script" href="script.js">
  <link rel="icon" type="image" href="/image/like-fill.svg">
  <title>Around the U.S</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./image/Vector.svg" alt="logo vector around US">
    <hr class="header__line">
  </header>

  <section class="profile">
    <div class="profile__avatar">
      <img class="profile__avatar-ellipse" src="./image/avatar.jpg" alt="profile avatar">
    </div>
    <div class="profile__info">
      <p class="profile__info-name">Jacques Cousteau</p>
      <p class="profile__info-job">Penjelajah</p>
    </div>
    <button class="profile__edit-btn">
      <img src="./image/EditButton.png" alt="edit button logo">
    </button>
    <button class="add__card profile__add-btn">
      <div class="rectangle">
        <img class="profile__rectangle-add-btn" src="./image/addsign.png" alt="Add Button logo">
      </div>
    </button>
    <div class="profile__edit-form">
        <h1 class="profile__edit-form-title">Edit profile</h1>
        <input class="profile__edit-form-input" type="text" value="Jacques Cousteau" name="name">
        <hr class="profile__edit-form-line">

        <input class="profile__edit-form-input" type="text" value="Penjelajah" name="job">
        <hr class="profile__edit-form-line">

        <button type="button" class="profile__edit-close-btn">
          <img src="./image/Close-Icon.png" alt="close icon">
        </button>
      <button type="submit" class="profile__edit-submit-btn">Simpan</button>
    </div> 
  </section>

  <section class="elements">
    <div class="element">
      <img class="element__foto" src="./image/kirill-pershin-1088404-unsplash.png" alt="view kiril pershin">
      <div class="element__container">
      <p class="element__container-caption">Lembah Yosemite</p>
      <button class="element__like-btn"></button>
      </div>
    </div>

    <div class="element">
      <img class="element__foto" src="./image/kirill-pershin-1404681-unsplash.png" alt="view view danau Louise">
      <div class="element__container">
        <p class="element__container-caption">Danau Louise</p>
        <button class="element__like-btn"></button>
      </div>
    </div>
    <div class="element">
      <img class="element__foto" src="./image/kirill-pershin-1556355-unsplash.png" alt="view pegunungan Bald">
      <div class="element__container">
      <p class="element__container-caption">Pegunungan Bald</p>
      <button class="element__like-btn"></button>
    </div>
    </div>
    <div class="element">
      <img class="element__foto" src="./image/kirill-pershin-1404681-unsplash (1).png" alt="view gunung latemar">
      <div class="element__container">
      <p class="element__container-caption">Gunung Latemar</p>
      <button class="element__like-btn"></button>
    </div>
    </div>
    <div class="element">
      <img class="element__foto" src="./image/kirill-pershin-1556355-unsplash (1).png" alt="view Vnoise">
      <div class="element__container">
      <p class="element__container-caption">Vanoise National Park</p>
      <button class="element__like-btn"></button>
    </div>
    </div>
    <div class="element">
      <img class="element__foto" src="./image/kirill-pershin-1088404-unsplash (1).png" alt="view Lago di braies">
      <div class="element__container">
      <p class="element__container-caption">Lago di Braies</p>
      <button class="element__like-btn"></button>
    </div>
    </div>
    </section>


    <section class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__content">
      <button class="popup__close-icon"><img src="./image/Close-Icon.png" alt=""></button>
      <img class="popup__image" src="https://practicum-content.s3.us-west-1.amazonaws.com/web-code/moved_yosemite.jpg" alt="">
      <p class="popup__title">Lembah yosemite</p>
    </div>
    </section>

    <div class="add__form">
      <h2 class="add__form-title">Tempat Baru</h2>
      <div class="add__form-field">
        <input class="add__form-input" type="text" placeholder="judul" name="title">
        <hr class="add__form-line">
      </div>
      <div class="add__form-field">
        <input class="add__form-input" type="text" placeholder="tautan gambar" name="link">
        <hr class="add__form-line">
      </div>
      <button class="add__form-submit-btn">Buat</button>
      <button type="button" class="add__form-close-btn">
        <img src="./image/Close-Icon.png" alt="close icon">
      </button>
    </div>
  
  
  <footer class="footer">
    Â© 2021 Around The U.S.
  </footer>

  <script src="script.js">
  </script>
</body>

</html>
