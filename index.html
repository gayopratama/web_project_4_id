<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="script" href="script.js">
  <link rel="icon" type="image" href="./image/Vector.svg
  ">
  <title>Around the U.S</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./image/Vector.svg" alt="logo vector around US">
    <hr class="header__line">
  </header>

  <section class="profile">
    <div class="profile__avatar">
      <img class="profile__avatar-ellipse" src="./image/avatar.jpg" alt="profile avatar">
    </div>
    <div class="profile__info">
      <p class="profile__info-name">Jacques Cousteau</p>
      <p class="profile__info-job">Penjelajah</p>
    </div>
    <button class="profile__edit-btn">
      <img src="./image/EditButton.png" alt="edit button logo">
    </button>
    <button class="profile__add-btn">
      <div class="rectangle">
        <img class="profile__rectangle-add-btn" src="./image/addsign.png" alt="Add Button logo">
      </div>
    </button>

    <form class="profile__edit-form" id="form" novalidate>
        <h1 class="profile__edit-form-title">Edit profile</h1>
        <input class="profile__edit-form-input"  type="text" value="Jacques Cousteau" name="name" required minlength="2" maxlength="40">
        <hr class="profile__edit-form-line">
        <span class="profile__edit-form-input-eror name-input-error" id="error__field">silahkan isi kolom ini.</span>


        <input class="profile__edit-form-input"  type="text" value="Penjelajah" name="job" required minlength="2" maxlength="200">
        <hr class="profile__edit-form-line">
        <span class="profile__edit-form-input-eror job-input-error" id="error__field">silahkan isi kolom ini.</span>

        <button type="button" class="profile__edit-close-btn">
          <img src="./image/Close-Icon.png" alt="close icon">
        </button>
      <button type="button" class="profile__edit-submit-btn" id="form__submit-btn">Simpan</button>
    </form> 
  </section>

  <section class="elements"></section>

  <template id="element">
    <div class="element">
      <img class="element__photo" alt="view-images">
      <div class="element__container">
      <p class="element__caption"></p>
      <button class="element__like"></button>
      <button class="element__delete"></button>
      </div>
      </div>
  </template> 


  <section class="popup">
    <div class="popup__overlay"></div>
    <div class="popup__content">
    <button class="popup__close-icon"><img src="./image/Close-Icon.png" alt=""></button>
    <img class="popup__image" src=" " alt="">
    <p class="popup__title"></p>
  </div>
  </section>

  <form class="form" novalidate>
    <h2 class="form__title">Tempat Baru</h2>
    <div class="form__field">
      <input class="form__input"  type="text" placeholder="judul" name="title" minlength="2" maxlength="30" required>
      <hr class="form__line">
      <span class="form__input-eror title-input-error" id="error__field">silahkan isi kolom ini.</span>

    </div>
    <div class="form__field">
      <input type="url" class="form__input" placeholder="tautan gambar" name="link" required>
      <hr class="form__line">
      <span class="form__input-eror link-input-error" id="error__field">silahkan masukan link url.</span>

    </div>
    <button class="form__submit-btn" id="form__submit-btn">Buat</button>
    <button class="form__close-btn">
      <img src="./image/Close-Icon.png" alt="close icon">
    </button>
  </form>

  <div class="overlay"></div>
  
  
  <footer class="footer">
    Â© 2021 Around The U.S.
  </footer>

  <script type="module" src="index.js" ></script>
  
</body>

</html>
