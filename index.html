<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="script" href="script.js">
  <title>Project 4</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./image/Vector.svg" alt="logo vector around US">
    <hr class="header__line">
  </header>


  <section class="profile">
    <div class="profile__avatar">
      <img class="profile__avatar_ellipse" src="./image/avatar.jpg" alt="profile avatar">
    </div>
    <div class="profile__info">
      <p class="profile__info_name">Jacques Cousteau</p>
      <p class="profile__info_bio">Penjelajah</p>
    </div>
    <button class="profile__edit-btn">
      <img src="./image/EditButton.png" alt="edit button logo">
    </button>
    <a href="#">
      <div class="profile__rectangle">
        <img class="profile__rectangle_add-btn" src="./image/addsign.png" alt="Add Button logo">
      </div>
    </a>
    <div class="edit__form">
      <form class="form">
        <h1 class="form__edit_profile">Edit profile</h1>
        <label for="Name"></label>
        <input class="form__input" type="text" value="Jacques Cousteau" name="name">
        <hr class="form__line">

        <label for="Job"></label>
        <input class="
            form__input" type="text" value="Penjelajah" name="job">
        <hr class="form__line">

        
        <button type="button" class="form__close_btn">
          <img src="./image/Close-Icon.png" alt="close icon">
        </button>
      </form>
      <button class="form__submit_btn">Simpan</button>
    </div>
  </section>

  <section class="elements">
    <div class="element">
      <img class="element__foto" src="./image/kirill-pershin-1088404-unsplash.png" alt="view kiril pershin">
      <div class="element__caption_container">
      <p class="element__caption">Lembah Yosemite</p>
      <button class="element__like-btn"></button>

      </div>
    </div>
    <div class="element">
      <img class="element__foto" src="./image/kirill-pershin-1404681-unsplash.png" alt="view view danau Louise">
      <div class="element__caption_container">
        <p class="element__caption">Danau Louise</p>
        <button class="element__like-btn"></button>

      </div>
    </div>
    <div class="element">
      <img class="element__foto" src="./image/kirill-pershin-1556355-unsplash.png" alt="view pegunungan Bald">
      <div class="element__caption_container">
      <p class="element__caption">Pegunungan Bald</p>
      <button class="element__like-btn"></button>
  
    </div>
    </div>
    <div class="element">
      <img class="element__foto" src="./image/kirill-pershin-1404681-unsplash (1).png" alt="view gunung latemar">
      <div class="element__caption_container">
      <p class="element__caption">Gunung Latemar</p>
      <button class="element__like-btn"></button>

    </div>
    </div>
    <div class="element">
      <img class="element__foto" src="./image/kirill-pershin-1556355-unsplash (1).png" alt="view Vnoise">
      <div class="element__caption_container">
      <p class="element__caption">Vanoise Nationa…</p>
      <button class="element__like-btn"></button>

    </div>
    </div>
    <div class="element">
      <img class="element__foto" src="./image/kirill-pershin-1088404-unsplash (1).png" alt="view Lago di braies">
      <div class="element__caption_container">
      <p class="element__caption">Lago di Braies</p>
      <button class="element__like-btn"></button>
    </div>
    </div>
  </section>

  <footer class="footer">
    © 2021 Around The U.S.
  </footer>

  <script src="script.js">
  </script>
</body>

</html>
